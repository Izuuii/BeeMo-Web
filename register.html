<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4ce5ff90a.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>


    <!-- Contents -->
    <div id="contents">
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-lg-4 bg1">
                    <div id="LoginLogo" class="container-fluid">
                  
                      <main class="form-signin w-auto m-auto px4">
                            <form>
                              
                              <div class="top px-2 pt-4">
                                <a href="index.html"><img id="loginLogo"  src="img/LOGO2.png" alt="Logo"></a>
                                <p class="about pt-1">ABOUT&nbsp;US</p>
                              </div>
                              
                              <hr class="d-block d-lg-none w-100">

                              <div class="form-content px-2">

                                <h1 class="text" class="">Sign Up.</h1>

                                <div class="log pb-3">
                                <p><b>Already have an account?</p> 
                                <a href="index.html" class="text-dark"><u>Login?</u></a></b>
                                </div>
                              
                                <div class="form-floating pb-3">
                                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                  <label for="floatingInput"><i class="fa-solid fa-user"></i> Full Name</label>
                                </div>

                                <div class="form-floating pb-3">
                                  <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
                                  <label for="floatingPassword"><i class="fa-solid fa-envelope"></i> Email</label>
                                </div>

                                <div class="form-floating pb-3">
                                  <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                                  <label for="floatingInput"><i class="fa-solid fa-mobile"></i> Mobile Number</label>
                                </div>

                                <div class="form-floating pb-3">
                                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                  <label class="" for="floatingPassword"><i class="fa-solid fa-lock"></i>  Password </label>
                                  <span id="togglePassword" class="toggle-password"><i class="fa-solid fa-eye-slash"></i></span>
                                </div>

                                <div class="form-floating pb-3">
                                  <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                                  <label class="" for="floatingConfirmPassword"><i class="fa-solid fa-lock"></i>  Confirm Password</label>
                                  <span id="toggleConfirmPassword" class="toggle-password"><i class="fa-solid fa-eye-slash"></i></span>
                                </div>
                                
                                <div class="terms form-check text-start my-3">
                                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                  <label class="form-check-label" for="flexCheckDefault">

                                  <p>I have read & accept the <u>Terms and Condition</u></p>
                      
                                </label>
                                </div>

                              <button id="btn" class="w-100 py-3" type="submit"><b>REGISTER</b></button>

                            </div>  

                            </form>
                          </main> 

                    </div>
                </div>

                <div class="col-lg-8 bg2">
                    <div id="SignUpImg" class="container-fluid">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>      





</body>



<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
<script src="JQ.js" type="text/javascript"></script>
</html>
